{% extends "base.html" %}

{% block content %}
<style>
    * {
      line-height: 1.2;
      margin: 0;
    }

    html {
      color: #888;
      display: table;
      font-family: sans-serif;
      height: 100%;
      text-align: center;
      width: 100%;
    }

    body {
      display: table-cell;
      vertical-align: middle;
      margin: 2em auto;
    }

    h1 {
      color: #555;
      font-size: 2em;
      font-weight: 400;
    }

    p {
      margin: 0 auto;
      width: 280px;
    }

    @media only screen and (max-width: 280px) {

      body,
      p {
        width: 95%;
      }

      h1 {
        font-size: 1.5em;
        margin: 0 0 0.3em;
      }

    }
  </style>
 
 {% include 'navbar.html' %}
 
  <h1>{{ head }}</h1>
  <h2> {{ code }}</h2>
  <p>{{ message }}</p>
  {% if boo %}
  <button class= 'btn btn-success'>
    <a href='/fupload_4f4'>Upload Files</a>
  </button>
  {% endif %}


{% endblock %}

{% extends "base.html" %}

{% block content %}
{% include 'navbar.html' %}
<div class="container-fluid">
  <div class="row">
<!-- start main-->
    <main role="main" class="col-md-12 col-lg-12">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Scrape Center</h1>
      </div>

      <div class='row'>
        <p> 4for4 Projection Data</p>
        <button type="button" class="btn btn-info">
            <a> scrape </a>
        </button>
      </div>
      <div></div>
      <div class='row'>
        <p> 4for4 Flr/Ceil Data</p>
        <button type="button" class="btn btn-info">
            <a> scrape </a>
        </button>
      </div>

      
<div class="input-group">
  <select class="custom-select" id="fileSelect">
    {% for file in files %}
      <option class='file' value='{{file}}'> {{ file }}</option>
    {% endfor %}
  </select>
  <div class="input-group-append">
    <button id='fileButton'  class="btn btn-outline-secondary" type="button">Button</button>
  </div>

</div>
    </main>
<!-- end main -->
</div>
</div>

{% endblock %}

{% block scripts %}
{{ super() }}
<script type="text/javascript"> 
        d3.selectAll('.file').on('click', function() {
          file = this.text
      })
      d3.select('#fileButton').on('click', function() {
        window.location.assign(`/fupload/${file}`)            
      })
</script> 
{% endblock %}

{% extends "base.html" %}

{% block head %}
{{ super() }}
<style>
    ul{
  column-count: 7; 
 -webkit-column-count: 7;
 -moz-column-count: 7;
 -o-column-count: 7;

} 
</style>
{% endblock %}

{% block content %}
    {% include 'navbar.html' %}

  <div class="container-fluid">
    <div class="row">

  <!-- start main-->
      <main role="main" class="col-md-12 col-lg-12">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Dashboard</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
              <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
              <span data-feather="calendar"></span>
              This week
            </button>
          </div>
        </div>

        <h2 id='position'>{{ position }}</h2>

        <div id='toggles'>"Toggle /columns"

        </div>
        <div class="table-responsive">
          <table class="table table-striped table-sm display" style="width:100%" id='myTable'>
          </table>
        </div>
      </main>
      <!-- end main -->
    </div>
  </div>

{% endblock %}

{% block scripts %}
  {{ super() }}
  
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.css"/>
 
  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.js"></script>
  
  <script src="{{ url_for('static', filename='js/dashboard_table.js') }}"></script>
  <!-- <script src="{{ url_for('static', filename='js/dash_chart.js') }}"></script> -->
{% endblock %}
